<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mark Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: fadeInDown 1s ease-out;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideUp 1.2s ease-in-out;
        }

        p {
            font-size: 1.3rem;
            margin-top: 15px;
            animation: fadeIn 2s ease-in;
        }

        /* Updated Link/Button Styling */
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #e74c3c;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: transform 0.4s ease, background-color 0.4s ease;
        }

        .cta-button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        /* CSS Animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative Elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: moveCircle 10s infinite ease-in-out;
        }

        .circle.small {
            width: 100px;
            height: 100px;
            bottom: 5%;
            left: 10%;
        }

        .circle.medium {
            width: 200px;
            height: 200px;
            top: 10%;
            right: 15%;
        }

        .circle.large {
            width: 300px;
            height: 300px;
            bottom: 15%;
            right: 5%;
        }

        @keyframes moveCircle {
            0% {
                transform: scale(1) translate(0, 0);
            }
            50% {
                transform: scale(1.2) translate(30px, 30px);
            }
            100% {
                transform: scale(1) translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Mark Prediction</h1>
        <p>Predicting student marks with the power of machine learning. Get accurate predictions and insights.</p>
        <a href="/predictdata" class="cta-button">Get Started</a>
    </div>

    <!-- Decorative Circles -->
    <div class="circle small"></div>
    <div class="circle medium"></div>
    <div class="circle large"></div>
</body>
</html>
