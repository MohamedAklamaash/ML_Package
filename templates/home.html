<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .login {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            animation: slideIn 1.2s ease-in-out;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-in;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .mb-3 {
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .form-control, .btn {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            transition: background-color 0.4s ease;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        .form-control:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .btn-primary {
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            transition: transform 0.4s ease, background-color 0.4s ease;
        }

        .btn-primary:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            font-size: 1.3rem;
            animation: fadeIn 2s ease-in;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Decorative Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: moveCircle 10s infinite ease-in-out;
        }

        .circle.small {
            width: 100px;
            height: 100px;
            bottom: 5%;
            left: 10%;
        }

        .circle.medium {
            width: 200px;
            height: 200px;
            top: 10%;
            right: 15%;
        }

        .circle.large {
            width: 300px;
            height: 300px;
            bottom: 15%;
            right: 5%;
        }

        @keyframes moveCircle {
            0% {
                transform: scale(1) translate(0, 0);
            }
            50% {
                transform: scale(1.2) translate(30px, 30px);
            }
            100% {
                transform: scale(1) translate(0, 0);
            }
        }

    </style>
</head>
<body>

    <div class="login">
        <form action="" method="post">
            <h1>
                <legend>Student Exam Performance Prediction</legend>
            </h1>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">associate's degree</option>
                    <option value="bachelor's degree">bachelor's degree</option>
                    <option value="high school">high school</option>
                    <option value="master's degree">master's degree</option>
                    <option value="some college">some college</option>
                    <option value="some high school">some high school</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">free/reduced</option>
                    <option value="standard">standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score (out of 100)</label>
                <input class="form-control" type="number" name="writing_score" min="0" max="100" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score (out of 100)</label>
                <input class="form-control" type="number" name="reading_score" min="0" max="100" required />
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
            </div>
        </form>

        <h2>Prediction: {{results}}</h2>
    </div>

    <!-- Decorative Circles -->
    <div class="circle small"></div>
    <div class="circle medium"></div>
    <div class="circle large"></div>

</body>
</html>
